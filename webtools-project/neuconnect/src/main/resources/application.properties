spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.servlet.multipart.max-file-size=20971520KB
spring.servlet.multipart.max-request-size=20971520KB
spring.servlet.multipart.enabled=true

# Enable DevTools
spring.devtools.restart.enabled=true
server.port = 8080

spring.datasource.url=jdbc:mysql://neusdb:3306/neuconnect?createDatabaseIfNotExist=true
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specify the Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL logs
spring.jpa.show-sql=true