name: Compile Code and Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JRE
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Check Dockerfile format
        uses: redcoolbeans/check-dockerfile@v1

      - name: Check Docker Compose format
        uses: redcoolbeans/check-docker-compose@v1
